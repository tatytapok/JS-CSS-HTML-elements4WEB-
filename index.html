<style>

  /*=== STARS-RATING-STYLE ===*/

  /*ИЗМЕНЯЕМЫЕ ПЕРЕМЕННЫЕ СТИЛЕЙ*/
  .rating-control {
    --rating-size: 32px;          
    --rating-color: lightgrey;    
    --rating-active-color: gold;   
    --rating-hover-color: gold;   
    --rating-shadow: #bbb;        
    --rating-active-shadow: #c60;  
    --rating-gap: 4px;             

    display: inline-flex;
    font-family: Arial, sans-serif;
  }

  .rating-stars {
    display: inline-flex;
    flex-direction: row-reverse;
    gap: var(--rating-gap);
  }

  .rating-stars input {
    display: none;
  }

  .rating-stars label {
    font-size: var(--rating-size);
    color: var(--rating-color);
    cursor: pointer;
    text-shadow: 1px 1px var(--rating-shadow);
    transition: color 0.2s, text-shadow 0.2s;
  }

  .rating-stars label::before {
    content: '★';
  }

  /* Подсвечиваем активные звёзды */
  .rating-stars input:checked ~ label {
    color: var(--rating-active-color);
    text-shadow: 1px 1px var(--rating-active-shadow);
  }

  /* Ховер до выбора */
  .rating-stars:not(:has(input:checked)) label:hover,
  .rating-stars:not(:has(input:checked)) label:hover ~ label {
    color: var(--rating-hover-color);
  }

  /* Ховер после выбора */
  .rating-stars input:checked ~ label:hover,
  .rating-stars input:checked ~ label:hover ~ label {
    color: var(--rating-hover-color);
    text-shadow: 1px 1px var(--rating-active-shadow);
  }

  /* Режим только для чтения */
  .rating-control.readonly .rating-stars label {
    cursor: default;
  }

  .rating-control.readonly .rating-stars label:hover {
    color: var(--rating-color) !important;
  }

  /* Адаптивность для мобильных устройств */
  @media (max-width: 480px) {
  .rating-control {
    --rating-size: 24px;
    --rating-gap: 2px;
   }
  }

  /*=== PROGRESS-BAR-STYLE ===*/

  /*ИЗМЕНЯЕМЫЕ ПЕРЕМЕННЫЕ СТИЛЕЙ*/
  .progress-bar {
    --height: 16px;
    --radius: 8px;
    --bg: #eee;
    --fill: linear-gradient(90deg, #4caf50, #8bc34a);
    --text-color: #333;
    --font-size: 10px;
    --width: 300px;

    width: var(--width);
    background: var(--bg);
    border-radius: var(--radius);
    overflow: hidden;
    position: relative;
  }

  .progress-bar__fill {
    height: var(--height);
    background: var(--fill);
    width: 0%;
    transition: width 0.3s ease;
  }

  .progress-bar__text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--text-color);
    font-size: var(--font-size);
    font-weight: bold;
    text-shadow: 0 0 2px rgba(255, 255, 255, 0.7);
    pointer-events: none;
  }

  /* Адаптивность для мобильных устройств */
  @media (max-width: 480px) {
  .progress-bar {
    --width: 100%;
    --height: 12px;
    --font-size: 8px;
    }
  }

  /*=== BUTTN-STYLE ===*/

  /*ИЗМЕНЯЕМЫЕ ПЕРЕМЕННЫЕ СТИЛЕЙ*/
  .btn {
    --bg: transparent;
    --color: #333;
    --border-color: transparent;
    --hover-bg: rgba(0,0,0,0.05);
    --hover-color: #000;
    --hover-border-color: transparent;

    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 500;
    line-height: 1.2;
    border-radius: 8px;
    border: 2px solid var(--border-color);
    background: var(--bg);
    color: var(--color);
    cursor: pointer;
    text-decoration: none;
    font-family: inherit;
    transition: all 0.2s ease;
  }

  .btn:hover {
    background: var(--hover-bg);
    color: var(--hover-color);
    border-color: var(--hover-border-color);
    transform: translateY(-1px);
  }

  /*СКИНЫ ДЛЯ КНОПКИ*/
  .btn.primary {
    --bg: #007bff;
    --color: #fff;
    --border-color: #007bff;
    --hover-bg: #0056b3;
    --hover-color: #fff;
    --hover-border-color: #0056b3;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }

  .btn.outline {
    --bg: transparent;
    --color: #007bff;
    --border-color: #007bff;
    --hover-bg: #007bff;
    --hover-color: #fff;
    --hover-border-color: #007bff;
  }

  .btn.ghost {
    --bg: transparent;
    --color: #6c757d;
    --hover-bg: rgba(108, 117, 125, 0.1);
    --hover-color: #495057;
  }

  /*Состояния*/
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  /* Адаптивность для мобильных устройств */
  @media (prefers-color-scheme: dark) {
    .btn.ghost {
      --color: #adb5bd;
      --hover-bg: rgba(173,181,189,0.1);
      --hover-color: #dee2e6;
    }
  }

  /*=== ICONS-STYLE ===*/

  .icon-list {
    --icon-size: 48px;
    --icon-gap: 16px;
    --fallback-color: #6c757d;

    display: flex;
    width: 100%;
    gap: var(--icon-gap);
    align-items: center;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .icon-item {
    text-align: center;
  }

  .icon-item:last-child { margin-left: auto; }
  .icon-item:nth-last-child(2) { margin-right: auto; }

  .icon {
    width: var(--icon-size);
    height: var(--icon-size);
    object-fit: contain;
  }

  .icon-fallback {
    display: none;
    width: var(--icon-size);
    height: var(--icon-size);
    border-radius: 8px;
    background: #f8f9fa;
    color: var(--fallback-color);
    font-size: calc(var(--icon-size) * 0.4);
    font-weight: bold;
    justify-content: center;
    align-items: center;
  }

  /* Адаптивность для мобильных устройств */
  @media (max-width: 768px) {
    .icon-list {
      --icon-size: 40px;
      --icon-gap: 12px;
    }
  }

  @media (max-width: 480px) {
    .icon-list {
      --icon-size: 32px;
      --icon-gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
  }


  /*=== TEXT-STYLE ===*/
  .text-block {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align:start;
  }
  
  h1 {

  }
  
  .columns {

      flex-wrap: wrap;

  .column {

      flex-direction: column;
      }

  
  .block{
      margin-bottom: 2em;
      line-height: 1.6;
  }
  
  .block:last-child {
      line-height: 1.8;
  }
  
  .dotted-underline {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
  }
  
  /* Адаптивность для мобильных устройств */
  @media (max-width: 768px) {
      .columns {
          flex-direction: column;
          gap: 20px;
      }
      
      .column + .column {
          margin-left: 0;
      }
      
      h1 {
          font-size: 20px;
      }
  }

  <!--STARS-RATING-->
  <div id="rating1" class="rating-control"></div>

  <script>
    class RatingControl {
      constructor(selector, options = {}) {
        this.container = typeof selector === 'string' ? document.querySelector(selector) : selector;

        // Настройки по умолчанию
        this.options = {
          maxRating: 5,
          currentRating: 0,
          readonly: false,
          onRate: null,
          ...options
        };

        this.rating = this.options.currentRating;
        this.render();
        if (!this.options.readonly) this.setupEvents();
      }

      render() {
        this.container.innerHTML = '';

        const stars = document.createElement('div');
        stars.className = 'rating-stars';

        const groupName = `rating-${Math.random().toString(36).substr(2, 5)}`;
        for (let i = this.options.maxRating; i >= 1; i--) {
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = groupName;
          input.value = i;
          if (i === this.rating) input.checked = true;

          const label = document.createElement('label');
          label.title = `Оценка ${i}`;
          label.htmlFor = `${groupName}-${i}`;
          input.id = `${groupName}-${i}`;

          stars.append(input, label);
        }

        this.container.append(stars);
        this.starsElement = stars;

        if (this.options.readonly) {
          this.container.classList.add('readonly');
        }
      }

      setupEvents() {
        this.starsElement.addEventListener('change', e => {
          if (e.target.matches('input')) {
            this.rating = +e.target.value;
            this.updateDisplay();
            if (typeof this.options.onRate === 'function') {
              this.options.onRate(this.rating);
            }
          }
        });
      }

      updateDisplay() {
        this.starsElement.querySelector(`input[value="${this.rating}"]`).checked = true;
      }

      setRating(rating) {
        this.rating = Math.max(0, Math.min(this.options.maxRating, rating));
        this.updateDisplay();
      }

      setReadonly(readonly) {
        this.options.readonly = readonly;
        this.container.classList.toggle('readonly', readonly);
      }
    }

    // === Пример использования ===
    document.addEventListener('DOMContentLoaded', () => {
      const rating = new RatingControl('#rating1', {
        currentRating: 0,
        onRate: (r) => console.log('Пользователь выбрал оценку:', r)
      });
    });
  </script>

  <!--PROGRESS-BAR-->

  <div class="progress-bar" id="progress1">
    <div class="progress-bar__fill"></div>
    <div class="progress-bar__text">0%</div>
  </div>

  <script>
    class ProgressBar {
      constructor(selector, options = {}) {
        this.container = typeof selector === 'string' ? document.querySelector(selector) : selector;
        this.fill = this.container.querySelector('.progress-bar__fill');
        this.text = this.container.querySelector('.progress-bar__text');
        this.max = options.max ?? 100;
        this.value = 0;
        this.setValue(options.value ?? 0);
      }

      setValue(value) {
        this.value = Math.max(0, Math.min(this.max, value));
        const percent = (this.value / this.max) * 100;
        this.fill.style.width = percent + '%';
        this.text.textContent = Math.round(percent) + '%';
      }

      getValue() { return this.value; }
      setWidth(width) { this.container.style.setProperty('--width', width); }
    }

    // === Пример использования ===
    document.addEventListener('DOMContentLoaded', () => {
      const bar = new ProgressBar('#progress1', { value: 0 });
      let val = 0;
      const timer = setInterval(() => {
        if (val >= 100) clearInterval(timer);
        else bar.setValue(++val);
      }, 30);
    });
  </script>
